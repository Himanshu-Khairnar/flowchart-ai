<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="none">
  <!-- Purple rounded background (matches sidebar-primary) -->
  <rect width="32" height="32" rx="7" fill="#ea580c"/>

  <!-- GitBranch icon (lucide), scaled to 16x16 centered at 8,8 -->
  <!-- Original lucide viewBox 24x24, scale=0.667, offset=8 -->
  <!-- circle cx=6 cy=6 r=3  → cx=12 cy=12 r=2 -->
  <!-- circle cx=18 cy=6 r=3 → cx=20 cy=12 r=2 -->
  <!-- circle cx=12 cy=18 r=3 → cx=16 cy=20 r=2 -->
  <!-- line x1=6 y1=9 x2=6 y2=21 → x1=12 y1=14 x2=12 y2=22 -->
  <!-- path M18 9 a9 9 0 0 1 -9 9 → M20 14 a6 6 0 0 1 -6 6 -->
  <g stroke="white" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round">
    <circle cx="12" cy="12" r="2" fill="white" stroke="none"/>
    <circle cx="20" cy="12" r="2" fill="white" stroke="none"/>
    <circle cx="14" cy="21" r="2" fill="white" stroke="none"/>
    <line x1="12" y1="14" x2="12" y2="19"/>
    <path d="M20 14 a6 6 0 0 1-6 6"/>
  </g>
</svg>
